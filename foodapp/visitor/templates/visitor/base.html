{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="{% static 'visitor/css/css.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'visitor/css/item.css' %}">
	<script src="{% static 'visitor/js/js.js' %}"/></script>
	<title>FoodApp</title>
</head>
<body>


	<div class="header">
		<div class="logo">
			<a href="{% url 'visitor:index' %}" class="title">
				FoodApp
			</a>
		</div>
		<div class="between">
			<div class="icon searchbar">
				<form id="search" action="{% url 'visitor:search' filter='none' order=0 %}" method="POST">
					{% csrf_token %}
					<input type="text" name="keyword" maxlength="15" value="{{ keyword }}" required>
				</form>
			</div>
			<div class="icon">
				<a href="#" class="image" onclick=submitForm('search')>
					<img src="{% static 'visitor/images/glass.png' %}">
				</a>	
			</div>
			
			<div class="icon">
				<a href="#" class="image">
					<img src="{% static 'visitor/images/file-person.svg' %}">
				</a>
				<div class="user">
					<a href="{% url 'visitor:log_in' %}">log in</a>
					<a href="{% url 'visitor:registration' %}">sign up</a>
				</div>
			</div>

			<div class="icon">
				<a href="#" class="image">
					<img src="{% static 'visitor/images/config.svg' %}">
				</a>
			</div>
		</div>

	</div>

	<div class="main">
		<div class="silde_bar"></div>

			{% block content %}{% endblock %}
	</div>
	
    <div class="footer"></div>


</body>
</html>
