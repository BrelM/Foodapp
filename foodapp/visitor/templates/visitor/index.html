{% extends 'visitor/base.html' %}
{% block content %}

{% load static %}
<div class="conteneur">
	{% for i in content %}
	<div class="item">
		<div class="item-image">
			<a href="#" class="image-cadre">
				<img src="{% static 'visitor/images/final.png' %}" class="round-image-borders">
			</a>
		</div>

		<div class="empty-frame"></div>
		<div class="item-content">
			<div class="item-title">
				<p class="">
					Titre
				</p>
			</div>
			<a href="#" class="a-content">
				<div class="between-detail-elements"></div>
				<div class="item-description">
					<p class="">
						Ceci est une description!
					</p>
				</div>
			</a>
			<div class="between-detail-elements"></div>
			<div class="item-appre">
				<div class="like-comment">
					<div class="like">
						<a href="#" class="appre-image" onclick=logInFirst()>
							<img src="{% static 'visitor/images/gear-fill.svg' %}">
						</a>
						<p class="number">1K</p>
					</div>
					<div class="between-like-comment"></div>
					<div class="comment">
						<a href="#" onclick=logInFirst() class="appre-image">
							<img src="{% static 'visitor/images/gear-fill.svg' %}">
						</a>
						<p class="number">20</p>
					</div>
				</div>
				<div class="comment-bar">
					<div class="comment-input">
						<form name="comment" action="#" method="get">
							<input type="text" class="input-zone" name="keyword" placeholder="Write something" onclick=logInFirst() required>
						</form>
					</div>
					<div class="send-comment">
						<a href="#" class="appre-image" onclick=logInFirst()>
							<img src="{% static 'visitor/images/gear-fill.svg' %}">
						</a>
					</div>
				</div>
			</div>
		</div>
		

	</div>
	{% endfor %}

</div>

{% endblock %}
